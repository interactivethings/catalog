<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="docs/assets/cat_favicon-32.png" />
  <title>Catalog</title>
  <script>
    if (location.hostname !== 'localhost') {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53158985-1', 'auto');
      ga('send', 'pageview');      
    }
  </script>
</head>
<body>
  <div id="catalog" />
  <script src="babel.min.js"></script>
  <script src="catalog.js"></script>
  <script>
    Catalog.render({
      title: "Catalog",
      logoSrc: "docs/assets/catalog_logo.svg",
      theme: {
        // Uses default theme
      },
      pages: [
        {path: '/', title: "Introduction", src: "docs/intro.md", props: {style: {borderBottom: '2px solid #ddd'}}},
        {path: 'get-started', title: 'Get Started', src: 'docs/basics/get-started.md'},
        {path: 'write-documentation', title: 'Write Documentation', src: 'docs/basics/markdown.md'},
        {path: 'configuration', title: 'Configuration', src: 'docs/basics/configuration.md'},
        {path: 'react-integration', title: 'React Integration', src: 'docs/react-integration.md'},
        // {title: 'Basics', pages: [
        // ]},
        // {title: 'Advanced', pages: [
        //   {path: 'advanced/configuration', title: 'Configuration', src: 'docs/coming-soon.md'},
        //   {path: 'advanced/extending', title: 'Writing Specimens', src: 'docs/coming-soon.md'},
        // ]},
        {
          path: 'specimens-group',
          title: 'Specimens',
          props: {style: {borderTop: '2px solid #ddd'}},
          pages: [
            {
              path: 'specimens',
              title: 'Overview',
              src: 'docs/specimens/overview.md'
            },
            {
              path: 'specimens/audio',
              title: 'Audio',
              src: 'docs/specimens/audio.md'
            },
            {
              path: 'specimens/code',
              title: 'Code',
              src: 'docs/specimens/code.md'
            },
            {
              path: 'specimens/color',
              title: 'Color',
              src: 'docs/specimens/color.md'
            },
            {
              path: 'specimens/color-palette',
              title: 'Color Palette',
              src: 'docs/specimens/color-palette.md'
            },
            {
              path: 'specimens/download',
              title: 'Download',
              src: 'docs/specimens/download.md'
            },
            {
              path: 'specimens/hint',
              title: 'Hint',
              src: 'docs/specimens/hint.md'
            },
            {
              path: 'specimens/html',
              title: 'HTML',
              src: 'docs/specimens/html.md',
              styles: ['docs/example-style.css']
            },
            {
              path: 'specimens/image',
              title: 'Image',
              src: 'docs/specimens/image.md'
            },
            {
              path: 'specimens/type',
              title: 'Type',
              src: 'docs/specimens/type.md'
            },
            {
              path: 'specimens/video',
              title: 'Video',
              src: 'docs/specimens/video.md'
            },
            {
              path: 'specimens/react',
              title: 'React',
              src: 'docs/specimens/react.md'
            }
          ]
        },
        {
          path: 'test',
          title: 'Style Test',
          src: 'docs/test/test.md',
          styles: ['docs/test/test.css'],
          scripts: ['docs/test/test.js'],
          hideFromMenu: true
        }
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
